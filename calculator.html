<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">

        </div>

        <div id="extraButton">
            <button class="otherButton">C</button>
            <button class="otherButton">%</button>
            <button class="otherButton">√</button>
            <button class="otherButton">x^</button>
        </div>

        <div id="buttons">
            <div id="numbers">
                <button class="numberButton">9</button>
                <button class="numberButton">8</button>
                <button class="numberButton">7</button>
                <button class="numberButton">6</button>
                <button class="numberButton">5</button>
                <button class="numberButton">4</button>
                <button class="numberButton">3</button>
                <button class="numberButton">2</button>
                <button class="numberButton">1</button>
                <button class="numberButton">0</button>
                <button class="numberButton">•</button>
                <button class="operatorButton">=</button>

            </div>
            
            <div id="operator">
                <button class="operatorButton">÷</button>
                <button class="operatorButton">×</button>
                <button class="operatorButton">−</button>
                <button class="operatorButton">+</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js" defer>

    </script>
</body>
</html>
