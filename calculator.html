<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="display"></div>
        </div>

        <div id="extraButton">
            <button id="clear" class="otherButton">C</button>
            <button id="modulus" class="operatorButton" value="%">%</button>
            <button id="root" class="operatorButton" value="√">√</button>
            <button id="power" class="operatorButton" value="^">x^</button>
        </div>

        <div id="buttons">
            <div id="numbers">
                <button id="nine" class="numberButton" value="9">9</button>
                <button id="eight" class="numberButton" value="8">8</button>
                <button id="seven" class="numberButton" value="7">7</button>
                <button id="six" class="numberButton" value="6">6</button>
                <button id="five" class="numberButton" value="5">5</button>
                <button id="four" class="numberButton" value="4">4</button>
                <button id="three" class="numberButton" value="3">3</button>
                <button id="two" class="numberButton" value="2">2</button>
                <button id="one" class="numberButton" value="1">1</button>
                <button id="zero" class="numberButton" value="0">0</button>
                <button id="point" class="numberButton" value=".">•</button>
                <button id="equal" class="otherButton" value="=">=</button>
            </div>
            
            <div id="operator">
                <button id="divide" class="operatorButton" value="÷">÷</button>
                <button id="multiply" class="operatorButton" value="×">×</button>
                <button id="minus" class="operatorButton" value="−">−</button>
                <button id="addition" class="operatorButton" value="+">+</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js" defer>

    </script>
</body>
</html>
